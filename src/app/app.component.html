<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        switch
      </button>
      <br /><br />

      <!-- <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'violet' : 'green' }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </ul>
      </div> -->

      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'violet' : 'green' }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </ul>
      </div>


      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'violet' : 'green' }"
          >
            {{ even }}
          </li>
        </ul>
      </div>


      
      <p basicHighlightApp>Apply basicHighlight directive on this paragraph</p>
      <!-- appBetterHighlight [defaultColor]="'transparent'" [highlightColor]="'green'" -->
      <!-- appBetterHighlight  [highlightColor]="'green'" -->
      <p [appBetterHighlight]="'green'">
        Apply appBetterHighlight directive on this paragraph
      </p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
